
-- Shrink Arena Script
local arena = game.Workspace.Arena  -- Assuming the arena is a model named "Arena"
local boundary = game.Workspace.ArenaBoundary -- The boundary that marks the edge of the arena
local shrinkRate = 0.05  -- The rate at which the arena shrinks (5% per cycle)
local shrinkInterval = 10 -- Interval in seconds for each shrink cycle

local function shrinkArena()
    while true do
        wait(shrinkInterval)

        -- Shrink the arena by a percentage
        arena.Size = arena.Size * (1 - shrinkRate)
        
        -- Move the arena boundary to match the shrinking size
        boundary.Size = arena.Size  -- Assuming the boundary is tied to the arena size
        boundary.CFrame = arena.CFrame  -- Keep the boundary aligned with the arena center

        -- Optional: Add a visual indicator, like a shrinking effect on the map
        -- Example: Create a particle effect or visual marker here.
    end
end

-- Start shrinking the arena
spawn(shrinkArena)
